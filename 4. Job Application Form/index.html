<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form_box">
            <h1>Job Applicaton (Web)</h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter first name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter last name">
                    </div>
                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Preffered Job</option>
                            <option value="Java">Java Developer</option>
                            <option value="Web">Web Developer</option>
                            <option value="Software">Softwate Developer</option>
                        </select>
                    </div>
                    <div class="txtarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="5">Enter address</textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter city">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">Start Date</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form_control">
                        <label for="upload">Upload CV</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                    
                </div>
                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
